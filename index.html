<!doctype html>
<html lang="es">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css">
  <title>Proyecto Simulador facturas</title>
  <link href="css/sidebars.css" rel="stylesheet">
</head>

<body>


  <div class="d-flex flex-column p-2 text-white bg-dark" style="width: 20%;">
    <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-white text-decoration-none">
      <i class="bi me-2 bi-file-earmark-spreadsheet"></i>
      <span class="fs-4">Simulador facturas</span>
    </a>
    <hr>
    <ul class="nav nav-pills flex-column mb-auto">
      <li>
        <div id="BtnInicio" class="nav-link text-white active" data-phtarget="phInicio">
          <i class="bi me-2 bi-house-door"></i>
          Inicio
        </div>
      </li>
      <li>
        <div id="BtnDashboard" class="nav-link text-white" data-phtarget="phDashboard">
          <i class="bi me-2 bi-speedometer2"></i>
          Dashboard
        </div>
      </li>
      <li>
        <div id="BtnFacturas" class="nav-link text-white" data-phtarget="phFacturas">
          <i class="bi me-2 bi-table"></i>
          Facturas
        </div>
      </li>
      <li>
        <div id="BtnProductos" class="nav-link text-white" data-phtarget="phProductos">
          <i class="bi me-2 bi-grid"></i>
          Productos
        </div>
      </li>
      <li>
        <div id="BtnClientes" class="nav-link text-white" data-phtarget="phClientes">
          <i class="bi me-2 bi-person-circle"></i>
          Clientes
        </div>
      </li>
    </ul>
    <hr>
  </div>

  <div class="d-flex flex-column align-items-stretch bg-white" style="width: 80%;">
    <div id="phInicio" class="ph" >
      <div href="/" class="d-flex align-items-center flex-shrink-0 p-3 link-dark text-decoration-none border-bottom">
        <i class="bi me-2 bi-house-door"></i>
        <span class="fs-5 fw-semibold" id="tituloContenedor">Inicio</span>
      </div>
    </div>
    <div id="phDashboard" class="ph inactivo">
      <div href="/" class="d-flex align-items-center flex-shrink-0 p-3 link-dark text-decoration-none border-bottom">
        <i class="bi me-2 bi-speedometer2"></i>
        <span class="fs-5 fw-semibold" id="tituloContenedor">Dashboard</span>
      </div>
    </div>
    <div id="phFacturas" class="ph inactivo">
      <div href="/" class="d-flex align-items-center flex-shrink-0 p-3 link-dark text-decoration-none border-bottom">
        <i class="bi me-2 bi-table"></i>
        <span class="fs-5 fw-semibold" id="tituloContenedor">Facturas</span>
      </div>
    </div>
    <div id="phProductos" class="ph inactivo">
      <div href="/" class="d-flex align-items-center flex-shrink-0 p-3 link-dark text-decoration-none border-bottom">
        <i class="bi me-2 bi-grid-fill"></i>
        <span class="fs-5 fw-semibold" id="tituloContenedor">Productos</span>
      </div>
      <table class="table table-striped table-hover" id="productTable">
        <thead class="table-dark">
          <tr>
            <th scope="col"># Item</th>
            <th scope="col">Nombre</th>
            <th scope="col">Descripci√≥n</th>
            <th scope="col">Precio Unitario</th>
          </tr>
        </thead>
        <tbody>
        </tbody>
      </table>
    </div>
    <div id="phClientes" class="ph inactivo">
      <div href="/" class="d-flex align-items-center flex-shrink-0 p-3 link-dark text-decoration-none border-bottom">
        <i class="bi me-2 bi-person-circle"></i>
        <span class="fs-5 fw-semibold" id="tituloContenedor">Clientes</span>
      </div>
    </div>
  </div>


  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"
    integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js"
    integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc"
    crossorigin="anonymous"></script>
  <script src="js/app.js"></script>

</body>

</html>
